<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat SPG - Capitão Tati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
        /* Estilo do Botão Flutuante */
        #chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745; /* Verde Exército */
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo da Janela do Chat */
        #chat-window {
            display: none; /* Começa escondido */
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            border: 1px solid #ddd;
        }

        /* Cabeçalho do Chat */
        .chat-header {
            background-color: #1e7e34;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Área das Mensagens */
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        /* Estilo das Bolhas de Mensagem */
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .message.bot {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .message.user {
            background-color: #d1e7dd; /* Verde claro */
            color: #0f5132;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        /* Área de Input */
        .chat-input-area {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 5px;
            background: white;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        #send-btn {
            background: #1e7e34;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Indicador de digitando */
        .typing {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
            display: none;
        }

	/* Novo aviso de carregamento */
        #loading-docs { font-size: 12px; background: #fff3cd; color: #856404; padding: 5px; text-align: center; display: none;}
    </style>
</head>
<body>

    <button id="chat-btn" onclick="toggleChat()">
        <i class="bi bi-chat-dots-fill"></i> Falar com a Capitão Tati
    </button>

    <div id="chat-window">
        <div class="chat-header">
            <div>
                <strong>Capitão Tati Caiado Brasil</strong><br>
                <small>Adjunto 3 - SPG</small>
            </div>
            <button onclick="toggleChat()" style="background:none; border:none; color:white; cursor:pointer;">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div id="loading-docs">Lendo normas da EsAO... aguarde.</div>

        <div id="chat-messages">
            <div class="message bot">
                Brasil! Sou a Capitão Tati Caiado Brasil, ou Capitão Tati. Em que posso ajudar com sua Pós-Graduação hoje?
            </div>
        </div>
        <div class="typing" id="typing-indicator">Capitão Tati está digitando...</div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Digite sua dúvida..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÕES
        const API_KEY = 'AIzaSyB3i2njB7OAgbYeeFF2-9eiMaTa6m0tjLI'; 
        
// LISTA DE ARQUIVOS PDF NO SEU GITHUB (Caminho relativo ao HTML)
        const PDF_FILES = [
            './docs/1. RIPG_2022_Aprovado.pdf',       
            './docs/2. IPG_2024 4 JAN 24.pdf',       
            './docs/3. PGPC 2025.pdf',       
            './docs/4. Calendário EsAO 2025.pdf',       
            './docs/5. PACPG_2025.pdf',       
            './docs/6. MATAD 2025.pdf',       
            './docs/7. Manual MPC.pdf',       
        ];

        // Variável que guardará o texto extraído dos PDFs
        let KNOWLEDGE_BASE = "";
        
        // Persona padrão
        const BASE_INSTRUCTION = `
            Você é a Capitão Tati, Adjunto 3 da Seção de Pós-Graduação da EsAO.
            Sua missão é ajudar oficiais alunos com base nas normas abaixo.
            Seja cordial e termine com "Bellator et Sapien!".
            Responda apenas com base nas informações acima. Se a dúvida do aluno não estiver nestes textos, oriente-o a procurar a Seção de Pós-Graduação presencialmente, pelo telefone (21) 2450-8520 ou pelo e-mail esao.spg@gmail.com.
        `;

        // --- FUNÇÃO PARA LER OS PDFs ---
        async function loadPdfTexts() {
            const statusDiv = document.getElementById('loading-docs');
            statusDiv.style.display = 'block';
            let fullText = "";

            try {
                for (let url of PDF_FILES) {
                    console.log(`Lendo arquivo: ${url}`);
                    // Busca o arquivo
                    const loadingTask = pdfjsLib.getDocument(url);
                    const pdf = await loadingTask.promise;
                    
                    fullText += `\n\n--- INÍCIO DO ARQUIVO: ${url} ---\n`;
                    
                    // Lê página por página
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + "\n";
                    }
                    fullText += `--- FIM DO ARQUIVO: ${url} ---\n`;
                }
                
                KNOWLEDGE_BASE = fullText;
                statusDiv.innerText = "Normas carregadas com sucesso!";
                setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
                console.log("Base de conhecimento atualizada!");

            } catch (error) {
                console.error("Erro ao ler PDFs:", error);
                statusDiv.innerText = "Erro ao carregar normas. Verifique o console.";
                statusDiv.style.color = "red";
            }
        }

        // Carrega os PDFs assim que a página abre
        window.onload = loadPdfTexts;

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
                chatWindow.style.display = 'flex';
            } else {
                chatWindow.style.display = 'none';
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const messageText = input.value.trim();
            const messagesDiv = document.getElementById('chat-messages');
            const typingIndicator = document.getElementById('typing-indicator');

            if (!messageText) return;

            // Bloqueia envio se as normas ainda não carregaram
            if (!KNOWLEDGE_BASE && PDF_FILES.length > 0) {
                alert("Ainda estou lendo as normas da EsAO. Tente novamente em alguns segundos.");
                return;
            }

            // 1. Adiciona mensagem do usuário na tela
            messagesDiv.innerHTML += `<div class="message user">${messageText}</div>`;
            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            typingIndicator.style.display = 'block';

            // 2. Monta o prompt combinando a Persona (BASE_INSTRUCTION) + O texto dos PDFs (KNOWLEDGE_BASE)
            const finalInstruction = `${BASE_INSTRUCTION}\n\nCONTEXTO DAS NORMAS ESAO:\n${KNOWLEDGE_BASE}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: messageText }] }],
                        system_instruction: { parts: [{ text: finalInstruction }] } 
                    })
                });

                const data = await response.json();
                let botResponse = "Erro de comunicação.";
                
                if (data.candidates && data.candidates[0].content) {
                    botResponse = data.candidates[0].content.parts[0].text;
                }

                // Formatação simples (Negrito e quebra de linha)
                botResponse = botResponse.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
                
                messagesDiv.innerHTML += `<div class="message bot">${botResponse}</div>`;

            } catch (error) {
                console.error("Erro no envio:", error); // Isso ajuda a ver erros no console
                messagesDiv.innerHTML += `<div class="message bot" style="color:red">Erro crítico. Verifique o console (F12).</div>`;
            }

            typingIndicator.style.display = 'none';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
